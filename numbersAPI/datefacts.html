        <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card bg-primary text-white mt-5 p-4 text-center">
                      <h1>Date Facts</h1>
                      <p>Enter a day of year in the form <strong>month/day (eg. 2/29, 1/09, 04/1)</strong> and get a random fact for that day</p>
                      <input type="text" class="form-control form-control-lg" id="dateInput" placeholder="Enter any date...">
                      <div id="datefact" class="card-body">
                          <h4 class="card-title">
                              Date Facts
                          </h4>
                          <p id="factText" class="card-text"></p>
                      </div>
                  </div>
              </div>
          </div>
        </div>

        <script>
            let fact = document.querySelector('#datefact');
            let factText = document.querySelector('#datefactText');

            let dateInput = document.querySelector('#dateInput');
        //  Fetch API
            dateInput.addEventListener('input', getDateFactFetch);
        //  XHR 
        //  dateInput.addEventListener('input', getFactAjax);
            /*
            // Fetch with XHR

                xhr.onload = function(){

                xhr.send(); 
                }

            */
            // Fetch with Fetch API

            function getDateFactFetch(){
              let date = dateInput.value;
              
              if(date != ''){
                fetch('http://numbersapi.com/'+date)
                .then(response => response.text())
                .then(data => {
                    datefact.style.display = 'block';
                    datefact.innerText = data;
                })
                .catch(err => console.log(err)); 
                console.log(datefact.innerText);
              }
            }
            
          </script>
